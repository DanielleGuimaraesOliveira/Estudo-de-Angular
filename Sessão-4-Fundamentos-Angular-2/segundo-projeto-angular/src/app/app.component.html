
 <main>
    <input #meuInput type="text" [value]="inputText" (keyup)="changeText(meuInput.value)"  (mouseleave)="changeDisable()" [disabled]="isDisable"> <!-- Ao colocar os conchetes no atributo value você está acessando a propriedade value e o angular espera que seja uma propriedade da classe desse componente. Isso se chama propety binding. E ao colocar um parenteses você está recebendo um valor, nesse caso é um evento - isso é chamado de event binding -->
    <app-card [planType]="cardPlanType" [planPrice]="cardPlanPrice"></app-card> <!--Aqui a gente faz um property binding, no caso a gente criou uma propriedade para o app-card que é o planType e o planPrice e a gente vincula essa propriedade com os elementos que criamos no ts do pai do app-card, nesse caso é o app-component. Assim conseguimos mudar dinamicamente o componente-->
    <button [style]="styleObj" (click)="updateColorAndSize()" [attr.title]="btnTitle">botao</button> <!--mudando um atributo dinamicamente, se chama attribute binding. podemos usar o [style] para mudar varias estilizações da tag  ou [style.color] por exemplo para mudar apenas uma estilização-->
    <app-card [planType]="cardPlanType2" [planPrice]="cardPlanPrice2"></app-card> <!--Aqui a gente faz um property binding, no caso a gente criou uma propriedade para o app-card que é o planType e o planPrice e a gente vincula essa propriedade com os elementos que criamos no ts do pai do app-card, nesse caso é o app-component. Assim conseguimos mudar dinamicamente o componente-->

  </main>
