 <input type="text" [value]="inputText" (mouseleave)="changeDisable()" [disabled]="isDisable"> <!-- Ao colocar os conchetes no atributo value você está acessando a propriedade value e o angular espera que seja uma propriedade da classe desse componente. Isso se chama propety binding. E ao colocar um parenteses você está recebendo um valor, nesse caso é um evento - isso é chamado de event binding -->
